{% extends 'base.html' %}
{% block content %}
<section class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Meny</h1>
    <ul class="space-y-4">
        {% for dish in dishes %}
            <li class="bg-white p-4 rounded shadow">
                <div class="flex justify-between">
                    <h2 class="text-xl font-semibold">{{ dish.name }}</h2>
                    <span class="text-gray-600">{{ dish.price }} kr</span>
                </div>
                {% if dish.description %}
                    <p class="text-sm text-gray-700 mt-1">{{ dish.description }}</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
